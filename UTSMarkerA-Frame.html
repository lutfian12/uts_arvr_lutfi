!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTS ARJS Marker</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"> </script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <a-marker type="barcode" value="1">
            <a-box color="#FFFF00" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>
        <a-marker type="barcode" value="2">
            <a-box color="#FFFF00" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>
        <a-marker type="barcode" value="3">
            <a-box color="#FFFF00" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>
        <a-marker type="barcode" value="4">
            <a-box color="#FFFF00" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>

        <a-marker preset="hiro">
            <a-box color="#FF0000" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>

        <a-marker preset="kanji">
            <a-box color="#00FF00" material="opacity: 0.5" scale="0.5 0.5 0.5"
            animation__putar = "property:rotation; from: 0 0 0; to:0 360 0 ; startEvents:mouseenter">
            </a-box>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

</body>

</html>
